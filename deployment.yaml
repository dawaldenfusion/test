apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: argo-test
  labels:
    app.kubernetes.io/name: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: hello-world
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hello-world
    spec:
      containers:
        - name: hello-world
          image: hello-world:linux
          ports:
            - name: http
              containerPort: 80
